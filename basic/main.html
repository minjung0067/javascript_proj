<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"> </script> 
    <!-- 사이트 한 줄씩 읽다가 script 만나면 script 다운 !  -->
    <script asyn src="main.js"> </script> 
    <!-- 브라우저가 파싱하다가 asyn를 만나면 js를 병렬로 다운로드 받고 js다운 다 되면 파싱 멈추고 js 먼저 실행하고 나서 나머지 html 파싱
    다운 받는 시간을 절약할 수 있지만 html이 파싱되기 전에 실행되기 때문에 !!! 원하는 요소가 정의되어 있지 않을 수 있다 ! -->
    <script defer src="main.js"> </script>     
    <!-- 파싱하다가 얘 다운 명령 병렬로 ! 파싱 끝난 다음에 다운 받아진 js 실행 -->
</head>
<body>
    <script src="main.js"> </script> 
    <!-- parsing하면서 페이지가 준비끝난다음 js를 다운, 페이지 컨텐츠 먼저 보여짐 ! 
    but 사이트가 js에 의존적인 사이트라면 정상적인 페이지 보기까지 시간이 많이 걸림 -->
</body>
</html>
